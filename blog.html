<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Title - Your Blog's Tagline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .post {
            margin-bottom: 2rem;
        }
        .post-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .post-meta {
            color: #888;
            margin-bottom: 0.5rem;
        }
        .post-content {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <header>
        <h1>Your Blog Title</h1>
        <p>Your Blog's Tagline or Description</p>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="post">
            <h2 class="post-title">Blog Post Title</h2>
            <p class="post-meta">Published on August 26, 2023 by <span class="author">Author Name</span></p>
            <div class="post-content">
                <p>This is the content of your blog post. Write something interesting and engaging here.</p>
            </div>
        </div>
        <!-- Add more posts here -->
    </div>
    <footer>
        <p>&copy; 2023 Your Blog. All rights reserved.</p>
    </footer>
</body>
</html>
